<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" style="background: #f8f9fa;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Agent Health: Observability Transformation
  </text>
  
  <!-- Divider line -->
  <line x1="600" y1="80" x2="600" y2="680" stroke="#BDC3C7" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- BEFORE Section -->
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#E74C3C">
    Before: Limited Visibility
  </text>
  
  <!-- Development stage (before) -->
  <rect x="200" y="140" width="200" height="60" rx="8" fill="white" stroke="#34495E" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#34495E">
    Development
  </text>
  
  <!-- Developer icon -->
  <circle cx="350" cy="160" r="12" fill="#4A90E2"/>
  <rect x="344" y="172" width="12" height="18" rx="2" fill="#4A90E2"/>
  
  <!-- Question mark bubble -->
  <ellipse cx="250" cy="150" rx="50" ry="35" fill="#95A5A6" opacity="0.7"/>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    ?
  </text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    No Visibility
  </text>
  
  <!-- Winding path (before) -->
  <path d="M 300 200 Q 250 250 300 300 Q 350 350 300 400 Q 250 450 300 500" 
        stroke="#34495E" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Error indicators along path -->
  <circle cx="280" cy="250" r="8" fill="#E74C3C"/>
  <text x="280" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  
  <circle cx="320" cy="350" r="8" fill="#E74C3C"/>
  <text x="320" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  
  <circle cx="280" cy="450" r="8" fill="#E74C3C"/>
  <text x="280" y="455" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  
  <!-- Production stage (before) with errors -->
  <rect x="200" y="530" width="200" height="60" rx="8" fill="url(#errorGradient)" stroke="#E74C3C" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#C0392B">
    Production
  </text>
  
  <!-- Error agents -->
  <g transform="translate(220, 545)">
    <circle cx="0" cy="0" r="15" fill="#E74C3C"/>
    <rect x="-6" y="0" width="12" height="3" fill="white"/>
    <rect x="-6" y="6" width="12" height="3" fill="white"/>
    <circle cx="12" cy="-8" r="6" fill="#E74C3C"/>
    <text x="12" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  </g>
  
  <g transform="translate(360, 545)">
    <circle cx="0" cy="0" r="15" fill="#E74C3C"/>
    <rect x="-6" y="0" width="12" height="3" fill="white"/>
    <rect x="-6" y="6" width="12" height="3" fill="white"/>
    <circle cx="12" cy="-8" r="6" fill="#E74C3C"/>
    <text x="12" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  </g>
  
  <!-- Problems list (before) -->
  <text x="300" y="630" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#E74C3C">
    Challenges:
  </text>
  <text x="300" y="650" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    • Hidden failures
  </text>
  <text x="300" y="668" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    • Slow debugging
  </text>
  
  <!-- AFTER Section -->
  <text x="900" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#27AE60">
    After: Full Observability
  </text>
  
  <!-- Agent Health Dashboard -->
  <rect x="750" y="140" width="300" height="120" rx="12" fill="url(#blueGradient)" stroke="#357ABD" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Agent Health Dashboard
  </text>
  
  <!-- Dashboard icons -->
  <g transform="translate(780, 180)">
    <!-- Chart icon -->
    <rect x="0" y="20" width="8" height="30" fill="white" opacity="0.9"/>
    <rect x="12" y="10" width="8" height="40" fill="white" opacity="0.9"/>
    <rect x="24" y="25" width="8" height="25" fill="white" opacity="0.9"/>
    <rect x="36" y="5" width="8" height="45" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(860, 180)">
    <!-- Trace icon -->
    <circle cx="0" cy="15" r="6" fill="white" opacity="0.9"/>
    <line x1="6" y1="15" x2="20" y2="15" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="26" cy="15" r="6" fill="white" opacity="0.9"/>
    <line x1="32" y1="15" x2="46" y2="15" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="52" cy="15" r="6" fill="white" opacity="0.9"/>
    
    <line x1="26" y1="21" x2="26" y2="35" stroke="white" stroke-width="2" opacity="0.9"/>
    <circle cx="26" cy="41" r="6" fill="white" opacity="0.9"/>
  </g>
  
  <g transform="translate(970, 180)">
    <!-- Metrics icon -->
    <circle cx="20" cy="25" r="20" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M 20 25 L 20 10 M 20 25 L 30 30" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Development stage (after) -->
  <rect x="800" y="290" width="200" height="60" rx="8" fill="white" stroke="#34495E" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#34495E">
    Development
  </text>
  
  <!-- Developer icon -->
  <circle cx="950" cy="310" r="12" fill="#4A90E2"/>
  <rect x="944" y="322" width="12" height="18" rx="2" fill="#4A90E2"/>
  
  <!-- Fast Track arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27AE60" />
    </marker>
  </defs>
  
  <rect x="850" y="370" width="100" height="40" rx="6" fill="#27AE60" opacity="0.2"/>
  <text x="900" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27AE60">
    Fast Track
  </text>
  
  <line x1="900" y1="350" x2="900" y2="530" stroke="#27AE60" stroke-width="6" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  
  <!-- Checkpoints -->
  <circle cx="900" cy="420" r="12" fill="#27AE60"/>
  <text x="900" y="426" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <circle cx="900" cy="480" r="12" fill="#27AE60"/>
  <text x="900" y="486" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  
  <!-- Production stage (after) with success -->
  <rect x="800" y="530" width="200" height="60" rx="8" fill="url(#successGradient)" stroke="#27AE60" stroke-width="2" filter="url(#shadow)"/>
  <text x="900" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#27AE60">
    Production
  </text>
  
  <!-- Healthy agents -->
  <g transform="translate(820, 545)">
    <circle cx="0" cy="0" r="15" fill="#27AE60"/>
    <rect x="-6" y="0" width="12" height="3" fill="white"/>
    <rect x="-6" y="6" width="12" height="3" fill="white"/>
    <circle cx="12" cy="-8" r="6" fill="#27AE60"/>
    <text x="12" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  </g>
  
  <g transform="translate(960, 545)">
    <circle cx="0" cy="0" r="15" fill="#27AE60"/>
    <rect x="-6" y="0" width="12" height="3" fill="white"/>
    <rect x="-6" y="6" width="12" height="3" fill="white"/>
    <circle cx="12" cy="-8" r="6" fill="#27AE60"/>
    <text x="12" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
  </g>
  
  <!-- Benefits list (after) -->
  <text x="900" y="630" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#27AE60">
    Benefits:
  </text>
  <text x="900" y="650" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    • Real-time monitoring
  </text>
  <text x="900" y="668" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    • Rapid debugging
  </text>
</svg>
